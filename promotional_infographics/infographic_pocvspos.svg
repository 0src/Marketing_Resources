	<rect y="1327" fill="#424242" width="1024" height="16.869"/>
	<text transform="matrix(1 0 0 1 946.3037 1340.8691)" fill="#FFFFFF" font-family="'BebasNeue'" font-size="15.2682">october 2017</text>
	<text transform="matrix(1 0 0 1 3.667 1340.8691)" fill="#FFFFFF" font-family="'BebasNeue'" font-size="15.2682">https://burst-coin.org/</text>
	<rect x="19.837" y="312.425" width="519.073" height="46.144"/>
	<text transform="matrix(1 0 0 1 24.8369 350.999)" fill="#FFFFFF" font-family="'LemonMilklight'" font-size="38.8199">PoC is more decentralized</text>
	<rect x="19.837" y="941.356" width="141.955" height="46.144"/>
	<rect x="19.837" y="986.5" width="413.009" height="46.144"/>
	<text transform="matrix(1 0 0 1 24.8369 979.3418)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'LemonMilklight'" font-size="38.8199">similar</tspan><tspan x="0" y="46.584" fill="#FFFFFF" font-family="'LemonMilklight'" font-size="38.8199">energy consumption</tspan></text>
	<rect x="500.247" y="1020.326" width="416.753" height="46.144"/>
	<text transform="matrix(1 0 0 1 505.2471 1058.3115)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'LemonMilklight'" font-size="38.8199">51</tspan><tspan x="29.911" y="0" fill="#FFFFFF" font-family="'LemonMilk'" font-size="38">%</tspan><tspan x="58.708" y="0" fill="#FFFFFF" font-family="'LemonMilklight'" font-size="38.8199"> attack resistance</tspan></text>
	<rect x="653.281" y="312.425" width="316.942" height="46.144"/>
	<text transform="matrix(1 0 0 1 658.2813 350.999)" fill="#FFFFFF" font-family="'LemonMilklight'" font-size="38.8199">PoC is more fair</text>
	<text transform="matrix(1 0 0 1 19.8369 408.5762)"><tspan x="0" y="0" font-family="'NotoSans'" font-size="22">In a </tspan><tspan x="44.827" y="0" font-family="'NotoSans-Bold'" font-size="22">Proof-of-Stake</tspan><tspan x="202.286" y="0" font-family="'NotoSans'" font-size="22"> system, initial distribution of the</tspan><tspan x="0" y="28" font-family="'NotoSans'" font-size="22">coins is made through ICOs, crowdsales, airdrops or</tspan><tspan x="0" y="56" font-family="'NotoSans'" font-size="22">similar processes. As a result, distribution happens in</tspan><tspan x="0" y="84" font-family="'NotoSans'" font-size="22">a short period of time. The coins are concentrated in</tspan><tspan x="0" y="112" font-family="'NotoSans'" font-size="22">the hands of a minority.</tspan><tspan x="0" y="146" font-family="'NotoSans'" font-size="22">In a </tspan><tspan x="44.827" y="146" font-family="'NotoSans-Bold'" font-size="22">Proof-of-Capacity</tspan><tspan x="235.297" y="146" font-family="'NotoSans'" font-size="22"> system, coins</tspan><tspan x="0" y="174" font-family="'NotoSans'" font-size="22">are distributed to miners over a long</tspan><tspan x="0" y="202" font-family="'NotoSans'" font-size="22">period of time. Everybody can mine</tspan><tspan x="0" y="230" font-family="'NotoSans'" font-size="22">as it only requires a computer and</tspan><tspan x="0" y="258" font-family="'NotoSans'" font-size="22">free HDD space.</tspan></text>
	<text transform="matrix(1 0 0 1 630 408.5762)"><tspan x="0" y="0" font-family="'NotoSans'" font-size="22">In a </tspan><tspan x="44.827" y="0" font-family="'NotoSans-Bold'" font-size="22">Proof-of-Stake</tspan><tspan x="202.286" y="0" font-family="'NotoSans'" font-size="22"> system, people</tspan><tspan x="0" y="28" font-family="'NotoSans'" font-size="22">who have more coins get more coins.</tspan><tspan x="0" y="56" font-family="'NotoSans'" font-size="22">With this self-reinforcing process this</tspan><tspan x="0" y="84" font-family="'NotoSans'" font-size="22">monetary distribution system fosters</tspan><tspan x="0" y="112" font-family="'NotoSans'" font-size="22">inequality. </tspan></text>
	<text transform="matrix(1 0 0 1 19.8369 1074.6494)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'NotoSans-Bold'" font-size="22">Proof-of-Stake</tspan><tspan x="157.459" y="0" fill="#FFFFFF" font-family="'NotoSans'" font-size="22"> is often praised for</tspan><tspan x="0" y="28" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">its very low energy consumption</tspan><tspan x="0" y="56" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">compared to Proof-of-Work.</tspan><tspan x="0" y="84" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">In reality, you still have to run a</tspan><tspan x="0" y="112" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">computer which includes a hard drive.</tspan><tspan x="0" y="140" fill="#FFFFFF" font-family="'NotoSans-Bold'" font-size="22">Proof-of-Capacity</tspan><tspan x="190.47" y="140" fill="#FFFFFF" font-family="'NotoSans'" font-size="22"> shares that</tspan><tspan x="0" y="168" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">advantage of energy efficiency with</tspan><tspan x="0" y="196" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">PoS.</tspan></text>
	<text transform="matrix(1 0 0 1 506.3369 1106.0664)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">In a </tspan><tspan x="44.827" y="0" fill="#FFFFFF" font-family="'NotoSans-Bold'" font-size="22">Proof-of-Stake</tspan><tspan x="202.286" y="0" fill="#FFFFFF" font-family="'NotoSans'" font-size="22"> system,</tspan><tspan x="287.106" y="0" fill="#FFFFFF" font-family="'NotoSans-Bold'" font-size="22"> </tspan><tspan x="292.821" y="0" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">if a user</tspan><tspan x="0" y="28" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">gets 51% of the total supply there is no way to</tspan><tspan x="0" y="56" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">take it away from him.</tspan><tspan x="0" y="84" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">With </tspan><tspan x="53.389" y="84" fill="#FFFFFF" font-family="'NotoSans-Bold'" font-size="22">Proof-of-Capacity</tspan><tspan x="243.858" y="84" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">, there is always the</tspan><tspan x="0" y="112" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">possibility to add more hardware to</tspan><tspan x="0" y="140" fill="#FFFFFF" font-family="'NotoSans'" font-size="22">counterbalance the attacker.</tspan></text>
	<text transform="matrix(1 0 0 1 603.1387 554.5762)"><tspan x="0" y="0" font-family="'NotoSans'" font-size="22">In a </tspan><tspan x="44.827" y="0" font-family="'NotoSans-Bold'" font-size="22">Proof-of-Capacity</tspan><tspan x="235.297" y="0" font-family="'NotoSans'" font-size="22"> system, miners</tspan><tspan x="0" y="28" font-family="'NotoSans'" font-size="22">are rewarded proportionally to the</tspan><tspan x="0" y="56" font-family="'NotoSans'" font-size="22">disk capacity they use. Everybody</tspan><tspan x="0" y="84" font-family="'NotoSans'" font-size="22">can mine and barriers to entry are</tspan><tspan x="0" y="112" font-family="'NotoSans'" font-size="22">very low.</tspan></text>
